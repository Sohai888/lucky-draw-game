<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宫格抽奖游戏</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- 引入Telegram Web App库 -->
</head>
<body>
    <!-- 添加背景音效 -->
    <audio id="background-audio" src="audio/background.mp3" loop autoplay muted></audio> <!-- 静音自动播放 -->

    <!-- Telegram Mini App启动脚本 -->
    <script>
        window.Telegram.WebApp.ready(); // 通知Telegram你的Web应用已经准备好了
    </script>

    <!-- 添加顶部图片 -->
    <div class="header-image">
        <img src="images/lucky_draw_banner.png" alt="Lucky Draw Banner">
    </div>

    <div class="lottery-container">
        <div class="lottery-grid">
            <div class="lottery-item" data-index="1">
                <img src="images/icon1.png" alt="图标1" class="icon">奖品1
            </div>
            <div class="lottery-item" data-index="2">
                <img src="images/icon2.png" alt="图标2" class="icon">奖品2
            </div>
            <div class="lottery-item" data-index="3">
                <img src="images/icon3.png" alt="图标3" class="icon">奖品3
            </div>
            <div class="lottery-item" data-index="8">
                <img src="images/icon4.png" alt="图标4" class="icon">奖品8
            </div>
            <div class="lottery-button" id="start-btn">开始抽奖</div>
            <div class="lottery-item" data-index="4">
                <img src="images/icon5.png" alt="图标5" class="icon">奖品4
            </div>
            <div class="lottery-item" data-index="7">
                <img src="images/icon6.png" alt="图标6" class="icon">奖品7
            </div>
            <div class="lottery-item" data-index="6">
                <img src="images/icon7.png" alt="图标7" class="icon">奖品6
            </div>
            <div class="lottery-item" data-index="5">
                <img src="images/icon8.png" alt="图标8" class="icon">奖品5
            </div>

            <!-- 音符按钮放置在屏幕左下角 -->
            <div class="audio-control" id="audio-control">
                <img src="images/sound-on.png" alt="音效控制" id="audio-icon">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
